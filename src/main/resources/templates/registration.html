<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap-grid.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}">

    <title>Geo Messenger</title>
</head>
<body>
<a href="/login">
    <img th:src="@{/static/images/back.png}"
         style="width: 30px;  margin-top: 15px; margin-left: 15px">
</a>
<div align="center">
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-md-offset-6"></div>
            <div class="col-md-2 col-md-offset-6"></div>
            <div class="col-md-4 col-md-offset-6">
                <div>
                    <div class="panel-heading">
                        <h3 class="panel-title">Registration with</h3>
                    </div>
                    <div class="panel-body">
                        <form th:action="@{/registration}" method="post">

                            <div class="form-group"><input id="login" class="form-control" type="text" name="username"
                                                          th:value="${username != null} ? ${username}" placeholder="Login"/></div>
                            <div th:if="${errLogin}">
                                <p style="color:red;"><b> [[${errLogin}]] </b></p>
                            </div>
                            <div class="form-group"><input id="email" class="form-control" type="email" name="email"
                                                           th:value="${email != null} ? ${email}"  placeholder="Email"/></div>
                            <div th:if="${errEmail}">
                                <p style="color:red;"><b> [[${errEmail}]] </b></p>
                            </div>
                            <div class="form-group"><input id="password" class="form-control" type="password"
                                                           name="password" placeholder="Password"/></div>
                            <div th:if="${errHard}">
                                <p style="color:red;"><b> [[${errHard}]] </b></p>
                            </div>
                            <div class="form-group"><input id="repeatpassword" class="form-control" type="password"
                                                           name="repeatpassword" placeholder="Repeat Password"/></div>
                            <div th:if="${errPassword}">
                                <p style="color:red;"><b> [[${errPassword}]] </b></p>
                            </div>
                            <input id="btnLogin" class="btn btn-lg btn-success btn-block" type="submit"
                                   value="Register">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>

</body>
</html>
