<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">To Do it easier</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Welcome [[${#httpServletRequest.remoteUser}]]</a>
            </li>
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-danger" type="submit">Sign Out</button>
            </form>

            <form th:action="@{/checkPoints}" method="post">
                <input id="username" class="form-control" type="hidden" name="username"
                       th:value="${#httpServletRequest.remoteUser}"/>
                <button class="btn btn-success" type="submit">Get point</button>
            </form>
        </ul>
    </div>
</nav>

<div class="container">
    <h2>Your points</h2>
    <p><strong>All point</strong></p>
    <div class="card-columns">
        <div class="card bg-success">
            <div class="card-body text-center">
                <p class="card-text"><a th:href="@{/CreateTaskPage}" th:style="'color:white'">Create new Task</a></p>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <table class="table">
            <h2>My Task</h2>
            <th:block th:each="tasks, task : ${tasks}">
                <tr>
                    <td th:text="${tasks.getTitle()}">...</td>
                    <td th:text="${tasks.getDescription()}">...</td>
                    <td th:text="${tasks.getStatus()}">...</td>
                    <td th:text="${tasks.getCreated()}">...</td>
                </tr>
            </th:block>
        </table>
    </div>


</body>
</html>
